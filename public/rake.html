        <div class="column">
          <h1 class='title is-1'>Rakeチートシート</h1><h6 class='title is-6'>Basic syntax</h6><div class="highlight"><pre class="highlight ruby"><code><span class="n">namespace</span> <span class="ss">:foo</span> <span class="k">do</span>
  <span class="n">desc</span> <span class="s2">"Description"</span>

    <span class="o">...</span>

<span class="k">end</span>

 <span class="c1"># rake foo:bar</span>
</code></pre></div>
